name: ci

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKERPW }}
      -
        name: Building docker
        run: docker build . -t ${{ secrets.DOCKER_HUB_USERNAME }}/rclone:latest
      -
        name: Pushing docker
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/rclone:latest
